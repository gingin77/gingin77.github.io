  <body id="sp-body">
    <div class="sp-mobile-wrapper">
      <div id="sp-mobile-heder-wrapper">
        <div id="back-button-sp">
          <a href='index.html'>
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
          </a>
        </div>
        <div id="sp-mobile-p">
          <p class="skills_graph_title">Programming Languages for GitHub Repos Plotted by Most Recent Commit Date</p>
        </div>
      </div>
      <div id="for_svg" class="svg-mobile"></div>
      <div id="sp-menu-wrapper">
        <p>Choose a language the drop down to filter data based on the repo's primary language, as determined by GitHub</p>
        <select id="language-selector">
          <option name="selection0" value="all">*</option>
          <option name="selection1" value="Ruby">Ruby</option>
          <option name="selection2" value="JavaScript">JavaScript</option>
          <option name="selection3" value="HTML">HTML</option>
          <option name="selection4" value="CSS">CSS</option>
        </select>
      </div>
    </div>
    <script type="module">
      import { drawScatterPlot, scopeByLanguageSelection } from './js/draw-scatter-plot.js';
      drawScatterPlot();
      document.querySelector('#language-selector').addEventListener('change', scopeByLanguageSelection)
    </script>

  </body>
